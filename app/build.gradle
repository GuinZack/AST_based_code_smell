plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'application'
mainClassName = "hotdog.nayeawon.CodeSmell"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.1.0.202203080745-r'

    // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.29.0'

    // https://mvnrepository.com/artifact/org.eclipse.text/org.eclipse.text
    implementation group: 'org.eclipse.text', name: 'org.eclipse.text', version: '3.5.101'

    // https://mvnrepository.com/artifact/org.eclipse/jface
    implementation group: 'org.eclipse', name: 'jface', version: '3.2.1-M20060908-1000'

    // https://mvnrepository.com/artifact/org.eclipse.core/commands
    implementation group: 'org.eclipse.core', name: 'commands', version: '3.2.0-I20060605-1400'

    // https://mvnrepository.com/artifact/org.eclipse/swt
    implementation group: 'org.eclipse', name: 'swt', version: '3.2.1-v3235e'

    // https://mvnrepository.com/artifact/org.eclipse.equinox/org.eclipse.equinox.common
    implementation group: 'org.eclipse.equinox', name: 'org.eclipse.equinox.common', version: '3.6.0'

    // https://mvnrepository.com/artifact/org.eclipse.core/runtime
    implementation group: 'org.eclipse.core', name: 'runtime', version: '3.10.0-v20140318-2214'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.9.0'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'

    implementation fileTree(dir: 'libs', include: ['DesigniteJava-1.1.2.jar'])
}

